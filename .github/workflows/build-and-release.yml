name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: avaloniakiro-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact-name: avaloniakiro-windows-x64
          - os: macos-latest
            runtime: osx-x64
            artifact-name: avaloniakiro-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Publish
      run: dotnet publish avaloniakiro20260104/avaloniakiro20260104.csproj -c Release -r ${{ matrix.runtime }} --self-contained -o publish/${{ matrix.runtime }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: publish/${{ matrix.runtime }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release Archives
      run: |
        cd avaloniakiro-linux-x64 && tar -czf ../avaloniakiro-linux-x64.tar.gz . && cd ..
        cd avaloniakiro-windows-x64 && zip -r ../avaloniakiro-windows-x64.zip . && cd ..
        cd avaloniakiro-macos-x64 && tar -czf ../avaloniakiro-macos-x64.tar.gz . && cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
